<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="wrapper">
            <!-- heading -->
            <h2 id="heading">WEATHER APP</h2>
    
            <!-- tabs -->
            <div class="tab-container">
                <p data-user-weather>Your Weather</p>
                <p data-search-weather>Search Weather</p>
            </div>
    
            <div class="container">
                <!-- grant location  -->
                <div class="grant-location">
                    <img src="assets/gps-logo.webp" alt="No location found" width="80" height="80" loading="lazy">
                    <p permission>Grant Location Acess</p>
                    <p permission-description>Allow Access to get weather information</p>
                    <button class="grant-location-button">Grant Location</button>
                </div>
    
                <!-- search form -->
                <div class="form-container">
                    <input type="text" placeholder="Search for city....." data-search-input>
                    <button class="search-button">
                        <img src="assets/search-button.png" alt="Search" width="20" height="20" loading="lazy">
                    </button>
                </div>
    
                <!-- loading screen -->
                <div class="loading-container">
                    <img src="assets/loading.gif" width="150" height="150" loading="lazy">
                    <p>Loading...</p>
                </div>
    
                <!-- show weather info -->
                <div class="user-info-container">
                    <!-- city name and flag -->
                    <div class="location-info">
                        <p data-city-name></p>
                        <img src="" data-country-flag width="20" height="20">
                    </div>
                    
                    <!-- weather-description -->
                    <p data-weather-description></p>
                    <!-- weather icon -->
                    <img src="" data-weather-icon>
                    <!-- temperature -->
                    <p data-temperature></p>
    
                    <!-- 3cards parameter -->
                    <div class="parameter-container">
                        <!-- card1: windspeed -->
                        <div class="parameter">
                            <img src="assets/windspeed.png">
                            <p>Windspeed</p>
                            <p data-wind-speed></p>
                        </div>
    
                        <!-- card2: humidity -->
                        <div class="parameter">
                            <img src="assets/humidity.png" >
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>
    
                        <!-- card3: clouds -->
                        <div class="parameter">
                            <img src="assets/clouds.png" >
                            <p>Clouds</p>
                            <p data-clouds></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
